<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/style/style.css">
    <title>Converter</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Me Currency Converter</h1>
        </div>
        <div class="wrapper">
            <div class="item">
                <div class="item_cur">
                    <form class="option" action="">
                        <div class="curr_from">
                            <select name="from" id="select_from">
                                            <option value="USD" selected>US Dollar(USD) </option>
                                            <option value="EUR">(EUR)</option>
                                            <option value="RUB">Russian Ruble(RUB)</option>
                                            <option value="BYN">(BYN)</option>
                                    </select>
                            <input type="text" id="input_from" placeholder="Введите значение" onchange="currencyConvert()">
                        </div>
                        <p>to</p>
                        <div class="curr_to">
                            <select name="to" id="select_to">
                                            <option value="USD">US Dollar(USD)</option>
                                            <option value="EUR">(EUR)</option>
                                            <option value="RUB">Russian Ruble(RUB)</option>
                                            <option value="BYN" selected>(BYN)</option>
                                    </select>
                            <input type="text" id="input_to" placeholder="Результат" disabled onchange="currencyConvert()">
                        </div>


                    </form>
                </div>
            </div>
            <div class="btn">
                <button id="add">ОК</button>
            </div>

        </div>
    </div>

    <script src="/script/me.js"></script>
</body>

</html>
